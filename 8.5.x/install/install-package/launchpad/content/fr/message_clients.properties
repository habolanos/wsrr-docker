heading=Installation des clients de service de messagerie
desc=Les clients de service de messagerie étendent les capacités de messagerie de %1 aux environnements <nobr>non Java</nobr>. Cette fonction exploite TCP/IP, SSL, HTTP et HTTPS pour assurer le fonctionnement avec les produits WebSphere, tels que WebSphere Application Server, WebSphere MQ et WebSphere Message Broker. Vous pouvez utiliser différents modèles d'interaction tels que demande-réponse, point-à-point et publication/abonnement.<br><br><b>Remarque : </b>Les clients de service de messagerie ne sont pas requis pour l'utilisation de %1.
