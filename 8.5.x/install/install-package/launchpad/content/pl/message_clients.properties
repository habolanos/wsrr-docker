heading=Instalowanie klientów usługi komunikatów
desc=Klienty usługi komunikatów rozszerzają możliwość przesyłania komunikatów produktu %1 w środowiskach <nobr>innych niż Java</nobr>.  Umożliwia to korzystanie z protokołów TCP/IP, SSL, HTTP i HTTPS do obsługi operacji z rodziną produktów WebSphere, w tym produktów WebSphere Application Server, WebSphere MQ i WebSphere Message Broker. Dostępnych jest wiele modeli interakcji, takich jak żądanie/odpowiedź, punkt-punkt i publikowanie/subskrypcja.<br><br><b>Uwaga: </b>Klienty usługi komunikatów nie są wymagane, aby móc korzystać z produktu %1.
msgclient.infocenter.desc=Więcej informacji na temat klientów usługi komunikatów zawierają następujące serwisy:

