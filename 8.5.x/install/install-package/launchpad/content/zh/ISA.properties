heading=IBM Support Assistant 安装
desc=IBM Support Assistant（ISA）帮助您解决 IBM 软件产品存在的疑问和遇到的问题。它包括以下项：对多个信息源的搜索、对重要产品信息的访问、故障诊断与诊断工具以及用于自动收集数据和提交问题的工具。安装 ISA 之后，就可以通过启动 ISA 并单击“欢迎”屏幕上的<b>更新程序</b>图标来安装 %1 和其他 IBM 产品的相应插件。
