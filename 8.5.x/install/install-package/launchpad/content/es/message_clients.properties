desc=Los clientes del servicio de mensajes amplían las capacidades de mensajería de %1 a entornos <nobr>no Java</nobr>.  Esta posibilidad aprovecha TCP/IP, SSL, HTTP y HTTPS para admitir la operación con la familia WebSphere, incluidos WebSphere Application Server, WebSphere MQ y WebSphere Message Broker. Puede utilizar varios modelos de interacción, como por ejemplo solicitud-respuesta, punto a punto y publicación-suscripción.<br><br><b>Nota: </b>estos clientes de servicio de mensaje no son necesarios para utilizar %1.
