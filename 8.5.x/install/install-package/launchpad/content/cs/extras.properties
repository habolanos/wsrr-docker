heading=Instalace p\u0159\u00eddavn\u00e9ho softwaru
para1=Krom\u011b produkt\u016f %1 a WebSphere Application Server Network Deployment obsahuje bal\u00edk produkt\u016f webov\u00fd server, podp\u016frn\u00fd software a dokumentaci.
para2=<b>Pozn\u00e1mka: </b>Tento software nen\u00ed pro pou\u017eit\u00ed produktu %1 nezbytn\u00fd.
items=Nainstalovat m\u016f\u017eete n\u00e1sleduj\u00edc\u00ed software: 
