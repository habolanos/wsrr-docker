item1a=Webov\u00fd server zalo\u017een\u00fd na serveru HTTP Apache
item2=Moduly plug-in webov\u00e9ho serveru:
item2a=Software, kter\u00fd p\u0159ed\u00e1v\u00e1 po\u017eadavky HTTP z webov\u00e9ho serveru na aplika\u010dn\u00ed server
item3=Klienti aplikace:
item3a=Programovac\u00ed modely aplikace pro aplika\u010dn\u00ed server
item4=Dopln\u011bk pro aplikaci Microsoft\u00ae Excel:
item4a=Produkt IBM Business Monitor, dopln\u011bk pro aplikaci Microsoft Excel, se pou\u017e\u00edv\u00e1 k importu v\u00fdstrah, kl\u00ed\u010dov\u00fdch indik\u00e1tor\u016f v\u00fdkonu (KPI) a instanc\u00ed do pracovn\u00edch list\u016f aplikace Microsoft Excel.
