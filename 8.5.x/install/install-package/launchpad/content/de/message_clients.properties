heading=Installation von Message Service Clients
desc=Message Service Clients ermöglichen den Einsatz der Messaging-Funktionalität von %1 in Umgebungen ohne Java. Die Messaging-Funktionalität umfasst zahlreiche Transportmethoden wie TCP/IP, SSL, HTTP und HTTPS, und ermöglicht so den gemeinsamen Einsatz mit Produkten der WebSphere-Familie wie WebSphere Application Server, WebSphere MQ und WebSphere Message Broker. Sie können verschiedene Interaktionsmodelle verwenden, wie beispielsweise Anforderung/Antwort (Request-Reply), Punkt-zu-Punkt (Point-to-Point) oder Publish/Subscribe. <br><br><b>Hinweis:</b> Message Service Clients sind für die Verwendung von %1 nicht erforderlich.
