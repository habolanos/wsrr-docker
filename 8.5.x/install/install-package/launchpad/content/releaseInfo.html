<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">

</head>

<script src="../jscp.js">
<%@ include file="global.head" %>
<% loadCSSfiles(DEFAULTCSS,"content.css"); %>

<BODY>

<h1><%= property('heading') %></h1>

<img src="images/extwebsite_16.gif" border="0">
<a href="javascript:void 0" name="support_link" onclick="viewPage(NO_DISKID, property(top.diskLabel.edition + '.support'))">
<%= property('criticalFix') %>
</a><br>
	
<img src="images/extwebsite_16.gif" border="0">
<a class="solo" href="javascript:void 0" name="link_req" onclick="viewPage(NO_DISKID, property(top.diskLabel.edition + '.requirements'))">
<%= top.formatmsg(property('requirements'), property(top.diskLabel.edition + '.shortname')) %>
</a><br>

<img src="images/extwebsite_16.gif" border="0">
<a class="solo" href="javascript:void 0" name="link_website" onclick="viewPage(NO_DISKID, property(top.diskLabel.edition + '.website'))">
<%= top.formatmsg(property('website'), property(top.diskLabel.edition + '.shortname')) %>
</a><br>

<img src="images/extwebsite_16.gif" border="0">
<a class="solo" href="javascript:void 0" name="test" onclick="viewPage(NO_DISKID, property(top.diskLabel.edition + '.infocenter'))">
<%= top.formatmsg(property('main.infocenter'), property(top.diskLabel.edition + '.shortname')) %>
</a><br>

<%if( !(top.diskLabel.edition == 'WSRRSTUDIO'))
{
%>
	<img src="images/extwebsite_16.gif" border="0">
	<a class="solo" href="javascript:void 0" name="test" onclick="viewPage(NO_DISKID, property('WAS.ND.infocenter'))">
	<%= property('was.infocenter') %></a>
	<br>
<%
}
%>
