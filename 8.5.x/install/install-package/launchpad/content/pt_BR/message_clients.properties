heading=Instalação do Cliente do Serviço de Mensagens
desc=Os clientes do serviço de mensagens estendem o recurso do sistema de mensagens do %1 para ambientes <nobr>não Java</nobr>. Os recursos exploram TCP/IP, SSL, HTTP e HTTPS para suportar a operação com a família WebSphere, incluindo WebSphere Application Server, WebSphere MQ e WebSphere Message Broker. É possível usar diversos modelos de interação, tais como request-reply, point-to-point e publish-subscribe.<br><br><b>Nota: </b>Os clientes de serviço de mensagens não são necessários para usar %1.
