<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/DTD/strict.dtd">
<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<script type="text/javascript" src="../skins/expressDojoLaunchpadContemporarySkin/dojo/dojo/dojo.js"    
	djconfig="parseOnLoad: true, modulePaths: {'com': '../../../../content/com'}"> </script>
<style type="text/css">  
	@import "../skins/expressDojoLaunchpadContemporarySkin/dojo/dojo/resources/dojo.css";  
	@import "../skins/expressDojoLaunchpadContemporarySkin/dojo/dijit/themes/soria/soria.css";
</style>

<script type="text/javascript"> 
	dojo.require('dijit.form.Button');
	dojo.require("com.ibm.bpm.install.utils.InstallUtils");
	dojo.require("com.ibm.bpm.install.utils.IMHelper");
	
	var logger=null;
	var tempDir = top.getNativeFileName(top.getEnv("LaunchPadTemp") + "/../IBM_LaunchPad_Precheck");
	
	dojo.addOnLoad(function(){
		com.ibm.bpm.install.utils.InstallUtils.bootStrap();
	    var dirExists=top.fileExists(tempDir);
	    if (!dirExists) {
	        util.createDir(tempDir);
	    }
	    util.areConstantsInitialized('existing_WAS');
	});
	
	
	function installWSRRClient() {
	  com.ibm.bpm.install.utils.InstallUtils.checkGTK();
	  var imHelper = com.ibm.bpm.install.utils.IMHelper();
	  imHelper.installWSRRClient(document.getElementById('checkboxAdmin').checked)	  
	}
	
</script>
<script src="../jscp.js">

<%@ include file="global.head" %>

<% loadCSSfiles(DEFAULTCSS,"content.css","custom_install.css"); %>

</head>
<body class="soria">

<h1><%= property('wsrrclient.title') %></h1>
<%= top.formatmsg(property('desc'), property(top.diskLabel.edition + '.shortname')) %>

<p>
<INPUT type="checkbox" id="checkboxAdmin" checked="true">&nbsp;<label for="checkboxAdmin"><%= property('admin.checkbox') %></label>
&nbsp;<a href="javascript:void 0" name="checkbox_help" onclick="alert(property('help.desc'))"><%= property('help.link') %></a>
</p>
<ol>
<li>

	<%= property('Clientdesc') %><br><br>

<button dojoType="dijit.form.Button" name="installWSRRClient" onclick="installWSRRClient()">
<%= property('install.button') %>
	</button>
</li>
</ol>


</script>
</body>

</html>
