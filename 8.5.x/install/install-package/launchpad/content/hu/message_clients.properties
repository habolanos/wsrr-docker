desc=Az üzenetszolgáltatás-ügyfelek kiterjesztik a(z) %1 üzenetkezelési képességét a <nobr>nem Java</nobr> környezetekre. Ez a képesség ki tudja aknázni a TCP/IP, SSL, HTTP és HTTPS protokoll lehetőségeit a WebSphere családdal való együttműködés érdekében, a WebSphere Application Server, WebSphere MQ és WebSphere Message Broker terméket is beleértve. Különféle együttműködési modelleket alkalmazhat, melyek között például a kérés-válasz, pont-pont és közzététel-feliratkozás modellt is felhasználhatja. <br><br><b>Megjegyzés: </b>Az üzenetszolgáltatás-ügyfelek nem szükségesek a(z) %1 használatához.
