hp.parisc.silent=A grafikus felhaszn\u00e1l\u00f3i fel\u00fclet nem t\u00e1mogatott a HP PARISC platformon. Egy cs\u00f6ndes telep\u00edt\u0151f\u00e1jl haszn\u00e1lat\u00e1val telep\u00edtenie kell a HP PARISC platformon a k\u00f6vetkez\u0151t: %1. A cs\u00f6ndes v\u00e1laszf\u00e1jlok sablonjai a k\u00f6vetkez\u0151 helyen tal\u00e1lhat\u00f3k: %2.
