admin=Az egyszer\u0171 telep\u00edt\u00e9s csak adminisztr\u00e1ci\u00f3s felhaszn\u00e1l\u00f3k eset\u00e9n t\u00e1mogatott.  A telep\u00edt\u00e9s nem adminisztr\u00e1ci\u00f3s felhaszn\u00e1l\u00f3k\u00e9nt t\u00f6rt\u00e9n\u0151 v\u00e9grehajt\u00e1s\u00e1hoz v\u00e9gezzen
