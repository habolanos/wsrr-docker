footing=&copy; Copyright IBM Corporation 2000, 2013. Minden jog fenntartva.<br>Az IBM, az IBM embl\u00e9ma, az ibm.com, az AIX, a DB2, a POWER \u00e9s a WebSphere az International Business Machines Corp. v\u00e9djegye vagy bejegyzett v\u00e9djegye a vil\u00e1g sz\u00e1mos orsz\u00e1g\u00e1ban.  A Microsoft, a Windows, a Windows NT \u00e9s a Windows log\u00f3 a Microsoft Corporation v\u00e9djegye az Egyes\u00fclt \u00c1llamokban \u00e9s/vagy m\u00e1s orsz\u00e1gokban.  A Linux Linus Torvalds bejegyzett v\u00e9djegye az Egyes\u00fclt \u00c1llamokban \u00e9s/vagy m\u00e1s orsz\u00e1gokban.  A Java \u00e9s minden Java alap\u00fa v\u00e9djegy \u00e9s log\u00f3 az Oracle \u00e9s/vagy le\u00e1nyv\u00e1llalatai v\u00e9djegye vagy bejegyzett v\u00e9djegye.  M\u00e1s term\u00e9k- \u00e9s szolg\u00e1ltat\u00e1snevek az IBM vagy m\u00e1s c\u00e9gek v\u00e9djegyei lehetnek.


help.link=(Seg\u00edts\u00e9get szeretn\u00e9k a d\u00f6nt\u00e9sben)
help.desc=Ha a Windows Adminisztr\u00e1tor csoport tagja, vagy ha Linux vagy UNIX rendszer gy\u00f6k\u00e9rfelhaszn\u00e1l\u00f3ja, akkor adminisztr\u00e1ci\u00f3s felhaszn\u00e1l\u00f3k\u00e9nt telep\u00edthet. Ha nem adminisztr\u00e1ci\u00f3s felhaszn\u00e1l\u00f3, vagy a saj\u00e1t felhaszn\u00e1l\u00f3i nev\u00e9n k\u00edv\u00e1n telep\u00edteni adminisztr\u00e1tori jogosults\u00e1gok n\u00e9lk\u00fcl, t\u00f6r\u00f6lje a jel\u00f6l\u0151n\u00e9gyzet bejel\u00f6l\u00e9s\u00e9t.

wte.image.missing.1=A v\u00e1lasztott telep\u00edt\u00e9si be\u00e1ll\u00edt\u00e1shoz tesztk\u00f6rnyezet sz\u00fcks\u00e9ges.  Gondoskodj\u00e9k r\u00f3la, hogy a WTE_Disk mapp\u00e1ban legyen az \u00f6sszes tesztk\u00f6rnyezet telep\u00edt\u00e9si f\u00e1jl, ugyanazon a helyen, mint ahol ez az ind\u00edt\u00f3pult v\u00e9grehajthat\u00f3 f\u00e1jl.
wte.image.missing.2=Ha nem akarja telep\u00edteni a tesztk\u00f6rnyezetet, vagy ha m\u00e1r telep\u00edtve van egy, akkor v\u00e1lassza az IBM Integration Designer be\u00e1ll\u00edt\u00e1st.

wte.prompt=Adja meg a tesztk\u00f6rnyezet k\u00e9pf\u00e1jlj\u00e1nak hely\u00e9t (a WTE_Disk mappa sz\u00fcl\u0151k\u00f6nyvt\u00e1r\u00e1t), vagy helyezze be a DVD-t.

