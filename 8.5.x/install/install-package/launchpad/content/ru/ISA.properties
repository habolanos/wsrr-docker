heading=Установка IBM Support Assistant
desc=Продукт IBM Support Assistant (ISA) служит для ответа на вопросы и устранения неполадок, связанных с программными продуктами IBM. Он обеспечивает поиск по нескольким источникам, доступ к важной информации о продуктах, инструменты для устранения неполадок и диагностики, автоматического сбора данных и отправки информации об ошибках. После установки ISA можно установить специальные модули для %1 и других продуктов IBM. Для их установки запустите ISA и щелкните на значке <b>Обновление</b> в окне Приветствие.
