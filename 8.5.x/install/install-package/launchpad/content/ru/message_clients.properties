desc=Клиенты служб сообщений добавляют в %1 возможности обмена сообщениями для сред, <nobr>отличных от Java</nobr>. Эти возможности используют технологии TCP/IP, SSL, HTTP и HTTPS для поддержки взаимодействия с семейством продуктов WebSphere, в том числе WebSphere Application Server, WebSphere MQ и WebSphere Message Broker. Можно использовать различные модели взаимодействия, в том числе запрос-ответ, точка-точка и публикация-подписка.<br><br><b>Примечание: </b>клиенты служб сообщений не являются обязательными для применения %1.
