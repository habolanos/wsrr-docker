Clientdesc=\u062a\u0631\u0643\u064a\u0628 \u0627\u0644\u0648\u062d\u062f\u0629 \u0627\u0644\u062a\u0627\u0628\u0639\u0629 \u0627\u0644\u0649 WSRR. \u062a\u0639\u062f \u0647\u0630\u0647 \u0645\u062c\u0645\u0648\u0639\u0629 \u0645\u0646 \u0627\u0644\u0645\u0643\u0648\u0646\u0627\u062a \u0627\u0644\u062a\u064a \u064a\u0645\u0643\u0646\u0643 \u0627\u0633\u062a\u062e\u062f\u0627\u0645\u0647\u0627 \u0644\u0643\u062a\u0627\u0628\u0629 \u0627\u0644\u062a\u0637\u0628\u064a\u0642\u0627\u062a \u0644\u0644\u062a\u0639\u0627\u0645\u0644 \u0645\u0639 \u0648\u062d\u062f\u0629 \u062e\u062f\u0645\u0629 WSRR \u0627\u0644\u062a\u064a \u062a\u0639\u0645\u0644 \u0639\u0646 \u0628\u0639\u062f. \u0648\u0647\u064a \u062a\u062a\u0636\u0645\u0646 \u0627\u0644\u0648\u062d\u062f\u0629 \u0627\u0644\u062a\u0627\u0628\u0639\u0629 \u0627\u0644\u0649 \u062a\u0637\u0628\u064a\u0642 java\u060c \u0648\u0648\u0627\u062c\u0647\u0629 \u062a\u0639\u0627\u0645\u0644 \u0633\u0637\u0631 \u0627\u0644\u0623\u0645\u0631\u060c \u0648\u0627\u0644\u0645\u0637\u0628\u0648\u0639\u0627\u062a \u0627\u0644\u0641\u0646\u064a\u0629 \u0644\u0648\u0627\u062c\u0647\u0629 \u062a\u0639\u0627\u0645\u0644 \u0628\u0631\u0645\u062c\u0629 \u062a\u0637\u0628\u064a\u0642 Java\u060c \u0648\u0648\u062d\u062f\u0627\u062a \u062a\u062e\u0632\u064a\u0646 \u0627\u0644\u0628\u0631\u0627\u0645\u062c \u0627\u0644\u0645\u0633\u0627\u0639\u062f\u0629 \u0627\u0644\u0645\u0628\u0646\u064a\u0629 \u0639\u0644\u0649 \u0623\u0633\u0627\u0633 Eclipse \u0648\u0648\u0638\u064a\u0641\u0629 \u0648\u062d\u062f\u0629 \u0627\u0644\u062a\u062d\u0645\u064a\u0644 \u0627\u0644\u0645\u062c\u0645\u0639\u0629.

